<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Drawing to AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #drawCanvas {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      border: 2px solid #000;
      background: white;
      touch-action: none;
    }
    .controls {
      position: fixed;
      top: 420px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="drawCanvas" width="400" height="400"></canvas>
  <div class="controls">
    <label>
      Color: <input type="color" id="brushColor" value="#000000" />
    </label>
    <label>
      Size:
      <select id="brushSize">
        <option value="2">Thin</option>
        <option value="4">Medium</option>
        <option value="8">Thick</option>
      </select>
    </label>
    <button onclick="clearCanvas()">Clear</button>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';

    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    const brushSize = document.getElementById('brushSize');
    const brushColor = document.getElementById('brushColor');
    let drawing = false;

    let lastPlacedPlane = null;

    function getTouchPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      };
    }

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      drawing = true;
      const pos = getTouchPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener('touchmove', (e) => {
      if (!drawing) return;
      e.preventDefault();
      const pos = getTouchPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = brushColor.value;
      ctx.lineWidth = parseInt(brushSize.value, 10);
      ctx.lineCap = 'round';
      ctx.stroke();
    });

    canvas.addEventListener('touchend', () => {
      drawing = false;
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (lastPlacedPlane) {
        const newTexture = new THREE.CanvasTexture(canvas);
        newTexture.needsUpdate = true;
        lastPlacedPlane.material.map = newTexture;
        lastPlacedPlane.material.needsUpdate = true;
      }
    }

    // THREE.js + WebXR setup
    let camera, scene, renderer;
    let controller, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test', 'dom-overlay'],
        domOverlay: { root: document.body }
      }));

      const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        if (reticle.visible) {
          const texture = new THREE.CanvasTexture(canvas);
          texture.needsUpdate = true;
          const planeGeometry = new THREE.PlaneGeometry(0.3, 0.3);
          const planeMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
          const plane = new THREE.Mesh(planeGeometry, planeMaterial);
          plane.position.setFromMatrixPosition(reticle.matrix);
          scene.add(plane);
          lastPlacedPlane = plane;
        }
      });
      scene.add(controller);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(_, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((viewerSpace) => {
            session.requestHitTestSource({ space: viewerSpace }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
