<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas to AR (Touch Drawing)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #drawCanvas {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      border: 2px solid #000;
      background: white;
      touch-action: none;
    }
    .controls {
      position: fixed;
      top: 420px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      
    }

    .touch-box {
  position: fixed;
  width: 30px;
  height: 30px;
  background-color: rgba(0, 150, 255, 0.6);
  border-radius: 50%;
  pointer-events: none;
  z-index: 100;
  transform: translate(-50%, -50%);
}

  </style>
</head>
<body>
  <canvas id="drawCanvas" width="400" height="400"></canvas>
  <div id="touchBox1" class="touch-box" style="display:none;"></div>
<div id="touchBox2" class="touch-box" style="display:none;"></div>

  <div class="controls">
    <label>
      Color: <input type="color" id="brushColor" value="#000000" />
    </label>
    <label>
      Size:
      <select id="brushSize">
        <option value="2">Thin</option>
        <option value="4">Medium</option>
        <option value="8">Thick</option>
      </select>
    </label>
    <button onclick="clearCanvas()">Clear</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/ARButton.js';

    // Drawing canvas
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    const brushSize = document.getElementById('brushSize');
    const brushColor = document.getElementById('brushColor');
    let drawing = false;

    function getTouchPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      };
    }

    document.body.appendChild(ARButton.createButton(renderer, {
  requiredFeatures: ['hit-test'],
  domOverlay: { root: document.body }
}));

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      drawing = true;
      const pos = getTouchPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener('touchmove', (e) => {
      if (!drawing) return;
      e.preventDefault();
      const pos = getTouchPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = brushColor.value;
      ctx.lineWidth = parseInt(brushSize.value, 10);
      ctx.lineCap = 'round';
      ctx.stroke();
      texture.needsUpdate = true;
    });

    canvas.addEventListener('touchend', () => {
      drawing = false;
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      texture.needsUpdate = true;
    }

    // THREE + WebXR AR
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    const texture = new THREE.CanvasTexture(canvas);
    const geometry = new THREE.PlaneGeometry(0.3, 0.3);
    const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
    const plane = new THREE.Mesh(geometry, material);
    plane.position.set(0, 0, -0.5);
    scene.add(plane);

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });

    const touchBox1 = document.getElementById('touchBox1');
const touchBox2 = document.getElementById('touchBox2');

let isPinching = false;

canvas.addEventListener('touchstart', (e) => {
  if (e.touches.length === 1) {
    // Drag start
    touchBox1.style.display = 'block';
    touchBox1.style.left = `${e.touches[0].clientX}px`;
    touchBox1.style.top = `${e.touches[0].clientY}px`;
  } else if (e.touches.length === 2) {
    // Pinch start
    isPinching = true;
    touchBox1.style.display = 'block';
    touchBox2.style.display = 'block';
    updateTouchBoxes(e);
  }
});

canvas.addEventListener('touchmove', (e) => {
  if (e.touches.length === 1 && !isPinching) {
    // Dragging
    touchBox1.style.left = `${e.touches[0].clientX}px`;
    touchBox1.style.top = `${e.touches[0].clientY}px`;
  } else if (e.touches.length === 2) {
    // Pinching
    updateTouchBoxes(e);

    // Detect pinch distance
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const distance = Math.sqrt(dx * dx + dy * dy);
    console.log('Pinch distance:', distance.toFixed(2));
  }
});

canvas.addEventListener('touchend', (e) => {
  if (e.touches.length < 2) {
    isPinching = false;
    touchBox2.style.display = 'none';
  }
  if (e.touches.length === 0) {
    touchBox1.style.display = 'none';
    touchBox2.style.display = 'none';
  }
});

function updateTouchBoxes(e) {
  touchBox1.style.left = `${e.touches[0].clientX}px`;
  touchBox1.style.top = `${e.touches[0].clientY}px`;
  touchBox2.style.left = `${e.touches[1].clientX}px`;
  touchBox2.style.top = `${e.touches[1].clientY}px`;
}

  </script>
</body>
</html>
