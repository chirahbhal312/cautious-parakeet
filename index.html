<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas to AR (Auto Placement)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #drawCanvas {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      border: 2px solid #000;
      background: white;
      touch-action: none;
    }
    .controls {
      position: fixed;
      top: 420px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="drawCanvas" width="400" height="400"></canvas>
  <div class="controls">
    <label>
      Color: <input type="color" id="brushColor" value="#000000" />
    </label>
    <label>
      Size:
      <select id="brushSize">
        <option value="2">Thin</option>
        <option value="4">Medium</option>
        <option value="8">Thick</option>
      </select>
    </label>
    <button onclick="clearCanvas()">Clear</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/ARButton.js';

    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    const brushSize = document.getElementById('brushSize');
    const brushColor = document.getElementById('brushColor');
    let drawing = false;

    function getTouchPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      };
    }

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      drawing = true;
      const pos = getTouchPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener('touchmove', (e) => {
      if (!drawing) return;
      e.preventDefault();
      const pos = getTouchPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = brushColor.value;
      ctx.lineWidth = parseInt(brushSize.value, 10);
      ctx.lineCap = 'round';
      ctx.stroke();
    });

    canvas.addEventListener('touchend', () => {
      drawing = false;
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // THREE + WebXR setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    const loader = new THREE.TextureLoader();
    let imageMesh = null;
    let hitTestSource = null;
    let localSpace = null;

    function createImageMesh() {
      const dataURL = canvas.toDataURL('image/png');
      const texture = loader.load(dataURL);
      const geometry = new THREE.PlaneGeometry(0.3, 0.3);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.visible = false;
      scene.add(mesh);
      return mesh;
    }

    renderer.xr.addEventListener('sessionstart', async () => {
      const session = renderer.xr.getSession();
      const viewerSpace = await session.requestReferenceSpace('viewer');
      hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
      localSpace = await session.requestReferenceSpace('local');

      imageMesh = createImageMesh(); // create mesh right away
    });

    renderer.setAnimationLoop((timestamp, frame) => {
      if (frame && hitTestSource && localSpace) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(localSpace);
          if (pose && imageMesh) {
            imageMesh.visible = true;
            imageMesh.matrix.fromArray(pose.transform.matrix);
            imageMesh.matrix.decompose(imageMesh.position, imageMesh.quaternion, imageMesh.scale);
          }
        }
      }
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
